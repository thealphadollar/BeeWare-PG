[build-system]
requires = ["briefcase"]

[tool.briefcase]
project_name = "BeeWare-PG"
bundle = "me.thealphadollar"
version = "0.0.1"
url = "https://thealphadollar.me/beewarepg"
license = "MIT license"
author = 'thealphadollar'
author_email = "code@thealphadollar.me"

[tool.briefcase.app.beewarepg]
formal_name = "BeeWare-PG"
description = "A PlayGround To Learn About The Workings of BeeWare"
icon = "src/beewarepg/resources/beewarepg"
sources = ['src/beewarepg']
requires = []


