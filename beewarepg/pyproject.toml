requires = [
    'toga-cocoa>=0.3.0.dev18',
]

[tool.briefcase.app.beewarepg.linux]
requires = [
    'toga-gtk>=0.3.0.dev18',
]

[tool.briefcase.app.beewarepg.windows]
requires = [
    'toga-winforms>=0.3.0.dev18',
]

